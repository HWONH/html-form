<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원정보 필수입력</title>
    <link href="css/join.css" rel="stylesheet">
</head>
<body>
    <section id="content">
        <h1 class="title mb40">회원정보입력</h1>
        <h2 class="sub-tit mb40">필수입력</h2>
        <p class="mb40">필수입력항목은 온라인 회원가입 시 반드시 필요한 항목이므로 빠짐없이 모두 입력해주세요.</p>
        <form action="join.html" method="get" id="join">
            <table class="mb40">
                <caption>필수입력 4가지 작성하기</caption>
                <colgroup>
                    <col class="wid250">
                    <col class="wid750">
                </colgroup>
                <!-- thead와 tfoot이 없는 경우 tbody를 생략하고 바로 tr부터 작성 가능 -->
                <tr>
                    <th scope="row">
                        <label for="uid">아이디</label>
                    </th>
                    <td>
                        <input type="text" id="uid" name="uid" value="value로 미리 작성한 값" maxlength="12">
                        <input type="image" src="images/btn_id_chk.gif" alt="중복확인">
                        <p>아이디는 4~12자 영숫자 포함</p>
                    </td>
                </tr>
                <tr>
                    <th scope="row">
                        <label for="upw">비밀번호</label>
                    </th>
                    <td>
                        <input type="password" id="upw" name="upw" maxlength="8">
                        <p class="inline">비밀번호는 4~8자 영문자, 숫자로 구성</p>
                    </td>
                </tr>
                <tr>
                    <th scope="row">
                        생일
                    </th>
                    <td>
                        <!-- selec는 첫번째 option이 기본으로 먼저 보여진다. 만약 다른 option을 먼저 보이게 하려면 selected 속성 추가
                        input 태그 중 radio와 checkbox 타입은 먼저 선택되어 지게 하려면 checked 속성 추가 -->
                        <select id="birMonth" name="birMonth" title="생일의 월 선택">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3" selected>3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                        월
                        <select id="birDay" name="birDay" title="생일의 일 선택">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                        일
                        <input type="radio" id="sun" name="sun_moon" value="양력" checked><label for="sun">양력</label>
                        <input type="radio" id="moon" name="sun_moon" value="음력"><label for="moon">음력</label>
                    </td>
                </tr>
                <tr>
                    <th scope="row">
                        피부고민
                    </th>
                    <td>
                        <!-- fieldset : 폼컨트롤 요소를 그룹 짓는다
                        legend : fieldset의 제목 -->
                        <fieldset id="skin">
                            <legend>피부고민 6가지 중 체크</legend>
                            <div>
                                <input type="checkbox" id="skin1" name="skin1" value="트러블/여드름"><label for="skin1">트러블/여드름</label>
                            </div>
                            <div>
                                <input type="checkbox" id="skin2" name="skin2" value="민감성"><label for="skin2">민감성</label>
                            </div>
                            <div>
                                <input type="checkbox" id="skin3" name="skin3" value="아토피"><label for="skin3">아토피</label>
                            </div>
                            <div>
                                <input type="checkbox" id="skin4" name="skin4" value="피부당김"><label for="skin4">피부당김</label>
                            </div>
                            <div>
                                <input type="checkbox" id="skin5" name="skin5" value="각질"><label for="skin5">각질</label>
                            </div>
                            <div>
                                <input type="checkbox" id="skin6" name="skin6" value="칙칙함"><label for="skin6">칙칙함</label>
                            </div>
                        </fieldset>
                    </td>
                </tr>
            </table>

            <ul class="mb40">
                <li>SMS,이메일, 우편물 수신 동의하실 사이트를 선택해주시기 바랍니다.</li>
                <li>사이트별 이벤트 안내 및 쿠폰 적립 중 다양한 혜택을 수신 동의하신 고객님의 SMS, 이메일, 우편물로 안내 됩니다.</li>
            </ul>

            <div class="btn">
                <input type="submit" value="회원가입">
                <input type="reset" value="취소">
            </div>
        </form>
    </section>
</body>
</html>
