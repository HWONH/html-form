<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>폼 컨트롤 요소</title>
</head>
<body>
    <!-- * form 태그
         action="데이터를 전송할 경로명" (필수)
         method="전송방식" (필수 아님)
         전송방식 1) get(주소표시줄에 입력값이 보이게 전달)
                 2) post(보이지지 않게 전달)
         id 스타일을 주기 위함, 폼요소의 값이 유효한지 여부 확인 (필수 아님)

         * <input type="text">인 폼요소에 사용자가 직접 타이핑하는 값을 value라고 한다
         사용자가 value값을 입력할 수 있는 경우는 value를 생략 가능함 -> 만약 value를 작성한다면 로딩시 미리 텍스트가 노출된다
         value 생략 가능한 경우 : input 태그 중 text, password 타입 / textarea 태그
    -->
    <form action="폼컨트롤요소.html" method="GET" id="formTest">
        <!-- 폼요소의 접근성 : input, select, textarea와 같은 폼요소에 id를 지정하고 제목을 label로 감싸서 for값으로 연결한다 -->
        <label for="uid">아이디</label> : <input type="text" id="uid" name="uid" value="4~8글자 영문과 숫자를 작성">
        <br>
        <label for="upw">비밀번호</label> : <input type="password" id="upw" name="upw">
        <br>
        <!-- radio 타입은 동일한 name을 작성해야 단독 선택이 된다 -->
        <input type="radio" id="man" name="gender" value="남자"><label for="man">남자</label>
        <input type="radio" id="woman" name="gender" value="여자"><label for="woman">여자</label>
        <br>
        <input type="checkbox" id="hobby1" name="hobby1" value="영화감상"><label for="hobby1">영화감상</label>
        <input type="checkbox" id="hobby2" name="hobby2" value="음악감상"><label for="hobby2">음악감상</label> 
        <input type="checkbox" id="hobby3" name="hobby3" value="악세사리만들기"><label for="hobby3">악세사리만들기</label>
        <br>
        <label for="ufile">첨부파일</label><input type="file" id="ufile" name="ufile">
        <br>
        <!-- input 태그 중에서 type 속성이 image, button, submit, reset은 접근성과 무관함 - id와 name,label 태그로 연결하지 않는다 -->
        <input type="image" src="images/btn_id_chk.gif" alt="중복확인">
        <br>
        <!-- 브라우저에 따라 텍스트가 달라져서 value로 통일한다 -->
        <input type="button" value="버튼">
        <br>
        <input type="submit" value="회원가입">
        <br>
        <input type="reset" value="취소">
        <br>
        <!-- 제목이 보이지 않는 경우 title 속성으로 접근성을 대신한다 -->
        <select id="firstNum" name="firstNum" title="휴대폰 국번 선택">
            <option value="011">011</option>
            <option value="010">010</option>
            <option value="017">017</option>
        </select>
        -
        <input type="text" id="midNum" name="midNum" title="휴대폰 가운데 숫자 네자리 입력" maxlength="4"> <!-- maxlength 입력할 수 있는 최대 글자수 -->
        -
        <input type="text" id="lastNum" name="lastNum" title="휴대폰 끝 숫자 네자리 입력" maxlength="4">
        <br>
        <label for="want">하고 싶은 말</label> :
        <br>
        <textarea rows="10" cols="100" id="want" name="want"></textarea>
        <br>
        <!-- button 태그 3가지 타입 -->
        <button type="button">버튼</button>
        <button type="submit"><img src="images/btn_join.gif" alt="회원가입"></button>
        <button type="reset">취소</button>
    </form>
</body>
</html>
